<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Tables</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.7.0/css/select.bootstrap5.min.css">
    
    <style>
        :root {
            --primary-color: #dc2626;
            --secondary-color: #6b7280;
            --accent-color: #dc2626;
            --background-color: #0f0f0f;
            --card-background: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #d1d5db;
            --border-color: #374151;
            --shadow: 0 4px 6px -1px rgba(220, 38, 38, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container-fluid {
            background-color: var(--background-color);
            padding: 2rem;
        }

        h1 {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        /* Nav Tabs Styling */
        .nav-tabs {
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 2rem;
        }

        .nav-tabs .nav-link {
            color: var(--text-secondary);
            background-color: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-tabs .nav-link:hover {
            color: var(--text-primary);
            border-bottom-color: var(--primary-color);
            background-color: var(--card-background);
        }

        .nav-tabs .nav-link.active {
            color: var(--primary-color);
            background-color: var(--card-background);
            border-bottom-color: var(--primary-color);
            font-weight: 600;
        }

        /* Tab Content */
        .tab-content {
            margin-top: 20px;
        }

        .tab-pane {
            background-color: var(--card-background);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }

        /* Buttons - Override Bootstrap defaults */
        .btn {
            border-radius: 8px;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
            border: none;
        }

        /* Override any Bootstrap primary/blue buttons */
        .btn-primary,
        .btn-primary:focus,
        .btn-primary:active {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
            color: white !important;
            box-shadow: 0 2px 4px rgba(220, 38, 38, 0.3) !important;
        }

        .btn-primary:hover {
            background-color: #b91c1c !important;
            border-color: #b91c1c !important;
            color: white !important;
            transform: translateY(-2px);
            box-shadow: var(--shadow) !important;
        }

        .btn-danger {
            background-color: var(--primary-color) !important;
            border: 1px solid var(--primary-color) !important;
            color: white !important;
            box-shadow: 0 2px 4px rgba(220, 38, 38, 0.3);
        }

        .btn-danger:hover:not(:disabled) {
            background-color: #b91c1c !important;
            border-color: #b91c1c !important;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
            color: white !important;
        }

        .btn-danger:disabled {
            background-color: #374151 !important;
            border-color: #374151 !important;
            color: var(--text-secondary) !important;
            cursor: not-allowed;
            opacity: 0.5;
            box-shadow: none;
        }

        .btn-secondary {
            background-color: var(--background-color) !important;
            border: 1px solid var(--border-color) !important;
            color: var(--text-primary) !important;
        }

        .btn-secondary:hover {
            background-color: var(--card-background) !important;
            border-color: var(--primary-color) !important;
            color: var(--primary-color) !important;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(220, 38, 38, 0.2);
        }

        /* Column Search Inputs */
        .column-search {
            margin-bottom: 1.5rem;
        }

        .column-search input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--background-color);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .column-search input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .column-search input::placeholder {
            color: var(--text-secondary);
        }

        /* Table Styling */
        .table {
            background-color: var(--card-background);
            color: var(--text-primary);
            border-collapse: separate;
            border-spacing: 0;
        }

        .table thead th {
            background-color: var(--background-color);
            color: var(--primary-color);
            font-weight: 600;
            border-bottom: 2px solid var(--primary-color);
            padding: 1rem;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        .table tbody td {
            background-color: var(--card-background);
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem;
        }

        .table tbody tr:hover {
            background-color: var(--background-color);
            transition: background-color 0.2s ease;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: var(--background-color);
        }

        .table-bordered {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .table-bordered thead th {
            border: 1px solid var(--border-color);
        }

        .table-bordered tbody td {
            border: 1px solid var(--border-color);
        }

        /* Selected Row */
        .selected-row,
        table.dataTable tbody tr.selected {
            background-color: rgba(220, 38, 38, 0.15) !important;
            border-left: 4px solid var(--primary-color) !important;
        }

        /* DataTables Controls */
        .dataTables_wrapper {
            color: var(--text-primary);
        }

        .dataTables_length,
        .dataTables_info {
            color: var(--text-secondary);
        }

        .dataTables_length select {
            background-color: var(--background-color);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.5rem;
            margin: 0 0.5rem;
        }

        .dataTables_length select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .dataTables_filter input {
            background-color: var(--background-color);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.5rem 1rem;
        }

        .dataTables_filter input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        /* Pagination */
        .dataTables_paginate {
            margin-top: 1rem;
        }

        .dataTables_paginate .paginate_button {
            background-color: var(--background-color) !important;
            border: 1px solid var(--border-color) !important;
            color: var(--text-primary) !important;
            border-radius: 8px !important;
            padding: 0.5rem 1rem !important;
            margin: 0 0.25rem !important;
            transition: all 0.3s ease !important;
            box-shadow: none !important;
        }

        .dataTables_paginate .paginate_button:hover:not(.disabled) {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
            color: white !important;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(220, 38, 38, 0.3) !important;
        }

        .dataTables_paginate .paginate_button.current {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
            color: white !important;
            box-shadow: 0 2px 8px rgba(220, 38, 38, 0.4) !important;
        }

        .dataTables_paginate .paginate_button.disabled,
        .dataTables_paginate .paginate_button.disabled:hover {
            background-color: var(--background-color) !important;
            border-color: var(--border-color) !important;
            color: var(--text-secondary) !important;
            opacity: 0.4;
            cursor: not-allowed;
            box-shadow: none !important;
            transform: none !important;
        }

        /* DataTables Buttons */
        .dt-buttons {
            margin-bottom: 1rem;
        }

        .dt-button {
            background-color: var(--background-color) !important;
            border: 1px solid var(--border-color) !important;
            color: var(--text-primary) !important;
            border-radius: 8px !important;
            padding: 0.5rem 1rem !important;
            font-weight: 500 !important;
            transition: all 0.3s ease !important;
            box-shadow: none !important;
        }

        .dt-button:hover:not(.disabled) {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
            color: white !important;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(220, 38, 38, 0.3) !important;
        }

        .dt-button.active {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
            color: white !important;
            box-shadow: 0 2px 8px rgba(220, 38, 38, 0.4) !important;
        }

        /* Custom layout adjustments */
        .dt-length {
            float: left !important;
        }
        
        .dt-info {
            float: left !important;
            margin-left: 10px;
        }
        
        .dt-paging {
            float: none !important;
            text-align: center !important;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <h1 class="text-center mb-4">Data Tables</h1>
        
        <!-- Tabs -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="tab1-tab" data-bs-toggle="tab" data-bs-target="#tab1" type="button" role="tab" aria-controls="tab1" aria-selected="true">

                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab2-tab" data-bs-toggle="tab" data-bs-target="#tab2" type="button" role="tab" aria-controls="tab2" aria-selected="false">
                    Table 2
                </button>

        </ul>
        
        <div class="tab-content" id="myTabContent">
            <!-- Tab 1 -->
            <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1-tab">
                <div class="row mb-3">

                <!-- Column Search -->

                    <div class="col-md-2">

            </div>
            
            <!-- Tab 2 -->
            <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="tab2-tab">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <button id="deleteSelected2" class="btn btn-danger" disabled>Delete Selected</button>
                        <button id="toggleColumns2" class="btn btn-secondary ms-2">Toggle Columns</button>
                    </div>
                </div>
                
                <!-- Column Search -->
                <div class="row column-search">
                    <div class="col-md-1">
                        <input type="text" placeholder="ID" class="form-control" id="search_id2">
                    </div>
                    <div class="col-md-2">
                        <input type="text" placeholder="Name" class="form-control" id="search_name2">
                    </div>
                    <div class="col-md-2">
                        <input type="text" placeholder="Email" class="form-control" id="search_email2">
                    </div>
                    <div class="col-md-1">
                        <input type="text" placeholder="Age" class="form-control" id="search_age2">
                    </div>
                    <div class="col-md-2">
                        <input type="text" placeholder="Position" class="form-control" id="search_position2">
                    </div>
                    <div class="col-md-2">
                        <input type="text" placeholder="Nationality" class="form-control" id="search_nationality2">
                    </div>
                    <div class="col-md-2">
                        <input type="text" placeholder="Salary" class="form-control" id="search_salary2">
                    </div>
                </div>
                
                <table id="table2" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Age</th>
                            <th>Position</th>
                            <th>Nationality</th>
                            <th>Salary</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be loaded via AJAX -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- DataTables JS -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/select/1.7.0/js/dataTables.select.min.js"></script>

    <script>
        // Sample data for AJAX
        const sampleData = [
            [1, "John Doe", "john.doe@email.com", 28, "Software Engineer", "American", "$75000"],
            [2, "Jane Smith", "jane.smith@email.com", 32, "Product Manager", "Canadian", "$85000"],
            [3, "Ahmed Hassan", "ahmed.hassan@email.com", 25, "Data Analyst", "Egyptian", "$60000"],
            [4, "Maria Garcia", "maria.garcia@email.com", 29, "UX Designer", "Spanish", "$70000"],
            [5, "Chen Wei", "chen.wei@email.com", 35, "DevOps Engineer", "Chinese", "$90000"],
            [6, "Pierre Dubois", "pierre.dubois@email.com", 31, "Backend Developer", "French", "$80000"],
            [7, "Anna Kowalski", "anna.kowalski@email.com", 27, "Frontend Developer", "Polish", "$65000"],
            [8, "David Johnson", "david.johnson@email.com", 33, "Team Lead", "British", "$95000"],
            [9, "Sakura Tanaka", "sakura.tanaka@email.com", 26, "QA Engineer", "Japanese", "$60000"],
            [10, "Carlos Rodriguez", "carlos.rodriguez@email.com", 30, "Full Stack Developer", "Mexican", "$78000"],
            [11, "Emma Wilson", "emma.wilson@email.com", 28, "Mobile Developer", "Australian", "$72000"],
            [12, "Lars Andersen", "lars.andersen@email.com", 34, "System Architect", "Danish", "$100000"],
            [13, "Isabella Rossi", "isabella.rossi@email.com", 29, "Data Scientist", "Italian", "$85000"],
            [14, "Mohammed Al-Rashid", "mohammed.alrashid@email.com", 32, "Security Engineer", "Saudi Arabian", "$88000"],
            [15, "Sophie Martin", "sophie.martin@email.com", 27, "UI Designer", "French", "$68000"]
        ];

        // Initialize DataTables
        function initializeTable(tableId, deleteBtnId, toggleBtnId, searchPrefix) {
            const table = $(`#${tableId}`).DataTable({
                data: sampleData,
                columns: [
                    { title: "ID" },
                    { title: "Name" },
                    { title: "Email" },
                    { title: "Age" },
                    { title: "Position" },
                    { title: "Nationality" },
                    { title: "Salary" }
                ],
                select: {
                    style: 'multi',
                    selector: 'td:first-child'
                },
                pageLength: 10,
                lengthMenu: [[5, 10, 25, 50, -1], [5, 10, 25, 50, "All"]],
                dom: '<"row"<"col-sm-12 col-md-6"l><"col-sm-12 col-md-6"f>>' +
                     '<"row"<"col-sm-12"B>>' +
                     '<"row"<"col-sm-12"tr>>' +
                     '<"row"<"col-sm-12 col-md-5"i><"col-sm-12 col-md-7"p>>',
                buttons: [
                    {
                        text: 'Show/Hide Columns',
                        action: function (e, dt, button, config) {
                            // Toggle column visibility
                            const columns = dt.columns();
                            columns.visible(!columns.visible());
                        }
                    }
                ],
                language: {
                    lengthMenu: "Show _MENU_ entries",
                    info: "Showing _START_ to _END_ of _TOTAL_ entries",
                    paginate: {
                        first: "First",
                        last: "Last",
                        next: "Next",
                        previous: "Previous"
                    }
                },
                initComplete: function() {
                    // Custom layout adjustments
                    const api = this.api();
                    
                    // Move length menu to bottom left
                    $('.dt-length').appendTo($(`#${tableId}_wrapper .dt-info`).parent());
                    
                    // Move pagination to top center
                    $('.dt-paging').appendTo($(`#${tableId}_wrapper .dt-buttons`).parent());
                    
                    // Hide search field
                    $('.dt-search').hide();
                }
            });

            // Row selection event
            table.on('select', function (e, dt, type, indexes) {
                if (type === 'row') {
                    $(`#${deleteBtnId}`).prop('disabled', false);
                }
            });

            table.on('deselect', function (e, dt, type, indexes) {
                if (type === 'row' && table.rows({ selected: true }).count() === 0) {
                    $(`#${deleteBtnId}`).prop('disabled', true);
                }
            });

            // Delete selected rows
            $(`#${deleteBtnId}`).click(function() {
                const selectedRows = table.rows({ selected: true });
                if (selectedRows.count() > 0) {
                    if (confirm(`Are you sure you want to delete ${selectedRows.count()} row(s)?`)) {
                        selectedRows.remove().draw();
                        $(this).prop('disabled', true);
                    }
                }
            });

            // Toggle columns
            $(`#${toggleBtnId}`).click(function() {
                const columns = table.columns();
                columns.visible(!columns.visible());
            });

            // Individual column search
            table.columns().every(function() {
                const column = this;
                $(`#${searchPrefix}${column.index()}`).on('keyup change', function() {
                    if (column.search() !== this.value) {
                        column.search(this.value).draw();
                    }
                });
            });

            return table;
        }

        // Initialize both tables when document is ready
        $(document).ready(function() {
            const table1 = initializeTable('table1', 'deleteSelected1', 'toggleColumns1', 'search_');
            const table2 = initializeTable('table2', 'deleteSelected2', 'toggleColumns2', 'search_');
        });
    </script>
</body>
</html>
